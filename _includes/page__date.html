{% if page.last_modified_at %}
  <p class="page__date"><strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }}</strong> &ensp;&ensp; &ensp; &ensp;<span itemprop="keywords"><time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: "%Y.%m.%-d"}}</time></span></p>
{% elsif page.date %}
  <p class="page__date"><strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }}</strong> <span itemprop="keywords"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%-d" }}</time></span></p>
{% endif %}
